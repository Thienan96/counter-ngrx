<div style="margin: auto">
    <button (click)='increment()'>+</button>
    count: {{value$ | async}}
    <button (click)='decrement()'>-</button>
    <div>increment click times: {{incrementCount$ | async}}</div>
    <div>decrement click times: {{decrementCount$ | async}}</div>
    <button (click)='multiply()'>X</button>
    <button (click)='asyncmultiply()'>async X</button>
    <button (click)='reset()'>reset</button>
</div>
