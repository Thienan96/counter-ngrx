<form [formGroup]='formLogin'>
    <mat-form-field>
        <mat-label>asdasd</mat-label>
        <input matInput type="text" [placeholder]="'Username'" formControlName="username" required>
        <mat-error *ngIf="formLogin?.get('password')?.errors?.required">
            Username is mandantory
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>asdasd</mat-label>
        <input matInput type="text" formControlName="password">
        <mat-error *ngIf="formLogin?.get('password')?.errors?.required">
            Password is mandantory
        </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">login</button>
</form>
